<html>
<head>
    <title>Random Wikipedia Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="randomwiki.css">
</head>
<body>
    <div id="wiki-search" class="wiki">
        <div id="wiki-body">
            <a id="wiki-a" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
                Click here for a random Wikipedia article
            </a>
        </div>


        <div id="search-box" class="search-box">
            <i id="search-btn" class="fa fa-search"></i>
            <div id="search-input" class="search-text">
                <input id="type-search" type="search" placeholder="Search here..." hidden>
            </div>
        </div>

        <div id="search-msg">
            (Or Click <i class="fa fa-search"></i> to search for a specific topic)
        </div>
    </div>

    <div id="wiki-results" hidden></div>
</body>
<script src="//code.jquery.com/jquery-1.12.4.js"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="randomwiki.js"></script>
</html>

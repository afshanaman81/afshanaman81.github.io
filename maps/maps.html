<!DOCTYPE html>
<html>
<head>
    <title>Accessible Map</title>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://openlayers.org/en/v4.1.1/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v4.1.1/build/ol.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://openlayers.org/en/v4.1.1/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>

    <link rel="stylesheet" href="maps.css" type="text/css">

    <script src="exif.js"></script>

</head>
<body>
    <div id="top-nav"></div>
    <div id="side-nav"></div>
    <div id="image"></div>
    <div id="map" class="map" tabindex="0" hidden></div>

    <div class="center">
        <p>Choose a few photos from your computer and
            they will appear on the map
            if they have a geo-location meta tag. </p>
        <p>
            <i>Disclaimer: Your photos never leave your computer. Its a client-side only script.</i>
        </p>
        <br><br>
        <input class="centered" type="file" id="files" name="files[]" multiple />
    </div>


    <script src="maps.js"></script>
</body>
</html>

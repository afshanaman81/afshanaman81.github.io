<!DOCTYPE html>
<html lang="en">
<head>
  <title>Portfolio | Skills</title>
  <script src="portfolio/js/jquery-1.10.1.min.js"></script>
  <script>
	  $(function(){
		  $("#header").load("portfolio/includes/header.html", function(){
			  $("#navbar").load("portfolio/includes/navbar.html",function(){
				  $('.active').removeClass('active')
				  $('#skills').addClass('active')

				  $("#footer").load("portfolio/includes/footer.html", function(){
					  $('#contents').show()
				  });
			  });
		  });
	  })

  </script>
  <div id="header"></div>
</head>
<body>
<div id="contents" hidden>
    <div id="navbar" class="navbar"></div>

    <div id="skillset" class="container skills topstyle">
        <h2>My Skills</h2>
        <!-- Template -->

        <div class="row">
          <div class="span3">
            <div class="skill">
              <img src="portfolio/img/skills/css3.svg">
            </div>
          </div>
          <div class="span5">
            <h3>NodeJs <span>90%</span></h3>
            <div class="expand-bg"> <span class="expand skill2"> </span> </div>
          </div>
        </div>-->
    </div>

    <div id="footer"></div>
</div>
<script src="portfolio/js/bootstrap.min.js"></script>
<script>
  $('#myModal').modal('hidden')

    $(function(){
    	var webDevSkills = [
		    ["JavaScript", 100, "#30a5dc", 'javascript.png'],
		    ["JQuery", 90, "#ee742b", 'jquery.svg'],
		    ["CSS3/Less", 80,"#cae565", 'css3.png'],
		    ["NodeJs", 85, "#f04949", 'nodejs.png'],
		    ["VueJs", 80, "#39d084" , 'vuejs.png'],
		    ["PostGreSQL", 80, "orange", 'postgresql.png'],
		    ["MongoDB", 80, "grey", 'mongodb.png'],
		    ["GitHub", 80, "#3C7896", 'github1.svg'],
		    ["AWS", 70,  "purple", 'aws.png'],
		    ["Android", 90, "#a4c639", 'android.png']
        ]
        var analysisSkills = [
        	["Matlab", 80, "#F0788C"],
	        ["STATA", 95, "#3C7896"]
        ]

        var skillSet = webDevSkills
        var proficiency     // "novice", "intermediate", "advanced", and "expert"

        for (i=0;i < skillSet.length; i++) {
            const skillName = skillSet[i][0]
            const skillIcon = skillSet[i][3]
            const p = skillSet[i][1]
            if (p <= 40){
            	proficiency = "Novice"
            }else if (p > 40 & p <= 60){
            	proficiency  = "Intermediate"
            }else if (p > 60 & p <= 80){
	            proficiency  = "Advance"
            } else if (p > 80){
	            proficiency  = "Expert"
            }


            const container = document.getElementById("skillset")
            const row = document.createElement("div")
            const span3 = document.createElement("div")
            const span5 = document.createElement("div")

            const skill = document.createElement("div")
            const expand = document.createElement("div")

            const span3_img= document.createElement('img')
            const span5_h3 = document.createElement("h3")


            skill.appendChild(span3_img)
            span5.appendChild(span5_h3)

            span3.appendChild(skill)
            span5.appendChild(expand)

            row.appendChild(span3)
            row.appendChild(span5)

            container.appendChild(row)

            row.classList.add("class", "row")
            span3.classList.add("class", "span3")
            span5.classList.add("class", "span5")
            skill.classList.add("class", "skill")
            expand.classList.add("class", "expand-bg")

            span3_img.src = 'portfolio/img/skills/' + skillIcon
            span5_h3.innerHTML = skillName + " - " + proficiency + "<span>" + skillSet[i][1] + "%</span>"
            expand.innerHTML = "<span id=" + skillName + " class='expand'> </span>"
            const bar = document.getElementById(skillName)

            if (bar != null) {
	            bar.style.width = (skillSet[i][1] -2) + "%"
                bar.style.background = skillSet[i][2]
            }
            skill.style.background = skillSet[i][2]
        }
    })
</script>
</body>
</html>

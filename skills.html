<!DOCTYPE html>
<html lang="en">
<head>
  <title>Portfolio | Skills</title>
  <script src="portfolio/js/jquery-1.10.1.min.js"></script>
  <script>
	  $(function(){
		  $("#header").load("portfolio/includes/header.html");
		  $("#navbar").load("portfolio/includes/navbar.html", function(){
              $('.active').removeClass('active')
			  $('#skills').addClass('active')
		  });
		  $("#socialmedia").load("portfolio/includes/socialmedia.html");
		  $("#footer").load("portfolio/includes/footer.html");
	  });

  </script>
  <div id="header"></div>
</head>
<body>
<div id="navbar" class="navbar"></div>

<div id="skills" class="container skills">
  <h2>My Skills</h2>

<!-- Template -->
  <div class="row">
    <div class="span3">
      <div class="ps">
        <h3>Node</h3>
      </div>
    </div>
    <div class="span5">
      <h3>NodeJs <span>90%</span></h3>
      <div class="expand-bg"> <span class="expand ps2"> &nbsp; </span> </div>
    </div>
  </div>



</div>

<div id="footer"></div>

<script src="portfolio/js/bootstrap.min.js"></script>
<script>
  $('#myModal').modal('hidden')

  $(function(){
  	  const container = document.getElementById("skills")
      const row = document.createElement("div")
      const span3 = document.createElement("div")
	  const span5 = document.createElement("div")

	  const ps = document.createElement("div")
	  const expand = document.createElement("div")

      const span3_h3 = document.createElement("h3")
	  const span5_h3 = document.createElement("h3")

      ps.appendChild(span3_h3)
      span5.appendChild(span5_h3)

      span3.appendChild(ps)
      span5.appendChild(expand)

      row.appendChild(span3)
      row.appendChild(span5)

      container.appendChild(row)

      row.setAttribute("class","row")
	  span3.setAttribute("class","span3")
	  span5.setAttribute("class","span5")
	  ps.setAttribute("class","ps")
	  expand.setAttribute("class","expand-bg")

      span3_h3.innerHTML="Node"
      span5_h3.innerHTML="NodeJs"

  })
</script>
</body>
</html>

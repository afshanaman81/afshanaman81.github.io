<!DOCTYPE html>
<html lang="en">
<head>
  <title>Portfolio | Skills</title>
  <script src="portfolio/js/jquery-1.10.1.min.js"></script>
  <script>
	  $(function(){
		  $("#header").load("portfolio/includes/header.html");
		  $("#navbar").load("portfolio/includes/navbar.html", function(){
              $('.active').removeClass('active')
			  $('#skills').addClass('active')
		  });
		  $("#socialmedia").load("portfolio/includes/socialmedia.html");
		  $("#footer").load("portfolio/includes/footer.html");
	  });

  </script>
  <div id="header"></div>
</head>
<body>
<div id="navbar" class="navbar"></div>

<div class="container skills">
  <h2>My Skills</h2>
  <div class="row">
    <div class="span3">
      <div class="ps">
        <h3>Ps</h3>
      </div>
    </div>
    <div class="span5">
      <h3>Photoshop <span>90%</span></h3>
      <div class="expand-bg"> <span class="expand ps2"> &nbsp; </span> </div>
    </div>
  </div>
  <div class="row">
    <div class="span3">
      <div class="ai">
        <h3>Ai</h3>
      </div>
    </div>
    <div class="span5">
      <h3>Illustrator <span>80%</span></h3>
      <div class="expand-bg"> <span class="expand ai2"> &nbsp; </span> </div>
    </div>
  </div>
  <div class="row">
    <div class="span3">
      <div class="html">
        <h3>HTML5</h3>
      </div>
    </div>
    <div class="span5">
      <h3>HTML5 <span>75%</span></h3>
      <div class="expand-bg"> <span class="expand html2"> &nbsp; </span> </div>
    </div>
  </div>
  <div class="row">
    <div class="span3">
      <div class="css">
        <h3>CSS3</h3>
      </div>
    </div>
    <div class="span5">
      <h3>CSS3 <span>85%</span></h3>
      <div class="expand-bg"> <span class="expand css2"> &nbsp; </span> </div>
    </div>
  </div>
</div>

<div id="footer"></div>

<script src="portfolio/js/bootstrap.min.js"></script>
<script>
  $('#myModal').modal('hidden')
</script>
</body>
</html>

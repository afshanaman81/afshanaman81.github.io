<script type="text/javascript">
	$('#myModal').modal('hidden')

	$(document).ready(function () {
		$(".fancybox-thumb").fancybox({
			helpers: {
				title: {
					type: 'inside'
				},
				overlay: {
					css: {
						'background': 'rgba(1,1,1,0.65)'
					}
				}
			}
		});


		/*Carousel*/
		//Source: http://bxslider.com/examples/carousel-demystified#example2
		let slider1 = $('#slider1').bxSlider({
			slideWidth: 250,
			minSlides: 2,
			maxSlides: 4,
			moveSlides: 1,
			slideMargin: 20,
			preloadImages: 'all',
			keyboardEnabled: true,
			adaptiveHeight: true,
			imageWait: false
		});
		$("#slider-simple").show(function(){slider1.reloadSlider()})

		let slider2= $('#slider2').show().bxSlider({
			slideWidth: 250,
			minSlides: 2,
			maxSlides: 4,
			moveSlides: 1,
			slideMargin: 20,
			preloadImages: 'all',
			keyboardEnabled: true,
			adaptiveHeight: true,
			imageWait: false

		});
		$("#slider-advanced").show(function(){slider2.reloadSlider()})
		/*end of Carousel*/
	});
</script>

<html>
<head>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!--local js and css-->
    <link rel="stylesheet" href="dashboard.css" />
    <script src="dashboard.js"></script>

    <!--Chartjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap js and css -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

   
</head>
<body>
    <div id="site-nav" class="full-page-width">
        <div id="left-side" class="custom-float-left"></div>
        <div id="right-side" class="custom-float-right"></div>
    </div>

    <div class="dash-body text-center">

        <div id="feeds-div" class="feed">
            <div class="title-bar">
                <div class="title">Feed</div>
                <i class="minimize tb-padding fa fa-window-minimize"></i>
                <i class='restore tb-padding fa fa-expand'></i>
            </div>
            <div class="box">
                {{> feed}}
            </div>
        </div>


        <div id="leaderboard-div" class="leaderboard">
            <div class="title-bar">
                <div class="title">Leaderboard</div>
                <i class="minimize tb-padding fa fa-window-minimize"></i>
                <i class='restore tb-padding fa fa-expand'></i>
            </div>
            <div id="wrapper" class="box">
                {{> session_users}}
            </div>

        </div>


        <div id="trends-div" class="trends">
            <div class="title-bar">
                <div class="title">Trends</div>
                <i class="minimize tb-padding fa fa-window-minimize"></i>
                <i class='restore tb-padding fa fa-expand'></i>
            </div>
            <div class="box" style="overflow: hidden !important;">
                <canvas id="myChart" class="chart-canvas" width="600" height="180" ></canvas>
            </div>

        </div>

    </div>

</body>
</html>

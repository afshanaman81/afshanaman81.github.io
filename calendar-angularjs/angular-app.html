<!doctype html>
<html>

<head>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
</head>

<body ng-app="myapp">
    <div>   <!--No controller-->
        <input type = "text" ng-model = "yourName" placeholder = "Enter a name here">
        <h1>Hello {{yourName}}!</h1>    <!--not routed through a controller/app/scope-->
        <h2>Hello <span ng-bind="yourName"></span></h2> <!--alternative to expressions {{}} -->

    </div>
    <hr>
    <div ng-controller="mycontroller">
        <h3>Using Controller</h3>
        <label>Name:</label>
        <input type = "text" ng-model = "person.Name" placeholder = "Enter a name here">

        <h2>Hello {{person.modifiedName()}}</h2> <!--supplied to and modified by the controller-->
    </div>


    <script>
        angular.module("myapp", [])
            .controller("mycontroller", function($scope){
            	$scope.person = {
            		Name: "",
                    modifiedName: function(){
	                    return "Ms. " + $scope.person.Name;
                    }
                };
            });

    </script>

</body>
</html>

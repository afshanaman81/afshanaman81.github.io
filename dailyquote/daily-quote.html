<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
<div id="outer">
    <div id="project-details">
        <button class="btn btn-warning">Project Details</button>
    </div>
    <div id="card">
        <div id="quote" class="text-center">

            <div id="quote-txt"></div>
            <div class="quote-author">
                <span id="author"></span>
            </div>
        </div>

        <div id="buttons" >
            <button id="tweet" class="btn btn-warning">
                <i class="fa fa-twitter"></i>
            </button>
            <button id="new-quote" class="btn btn-warning">New Quote</button>
        </div>
    </div>

    <div id="outside-text">by Ash</div>
</div>

<div id="details-card" class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div id="email-stats" class="card further-style">
                <div class="header">
                    <h4 class="title">Email Statistics</h4>
                    <p class="category">Last Campaign Performance</p>
                </div>
                <div class="content">
                    <div id="chartPreferences" class="ct-chart ct-perfect-fourth"></div>

                    <div class="footer">
                        <div class="legend">
                            <i class="fa fa-circle text-info"></i> Open
                            <i class="fa fa-circle text-danger"></i> Bounce
                            <i class="fa fa-circle text-warning"></i> Unsubscribe
                        </div>
                        <hr>
                        <div class="stats">
                            <i class="fa fa-clock-o"></i> Campaign sent 2 days ago
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" type="text/javascript"></script>
<script src="script.js"></script>
</body>
</html>

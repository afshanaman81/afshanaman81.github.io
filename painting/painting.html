<html>
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="painting.css">
</head>

<body>
    <div id="favicon"><img src="img/favicon.png" class="favicon"></div>

    <canvas class="canvas" id="canvas" width="800" height="700"></canvas>

    <div class="dims outer">
        <div class="color-options icons" title="color">
           <!-- https://ruhley.github.io/angular-color-picker/-->
            <img src="img/dot-red.png" width="30" title="red" onclick="setColor('red')">
            <img src="img/dot-blue.png" width="30" title="blue" onclick="setColor('blue')">
            <img src="img/dot-green.png" width="30" title="green" onclick="setColor('green')">
        </div>

        <div class="tools icons">
            <div class="icons"><img src="img/pencil.png" class="image" title="pencil" onclick="setTool('pencil')"></div>
            <div class="icons"><img src="img/brush.png" class="image"  title="brush"  onclick="setTool('brush')"></div>
            <div class="icons"><img src="img/fill.png"  class="image"  title="fill"   onclick="setTool('fill')"></div>
            <div class="icons"><img src="img/spray.png" class="image"  title="spray"  onclick="setTool('spray')"></div>
            <div class="icons"><img src="img/hightlight.png" class="image" title="highlighter"
                                    onclick="setTool('highlight')"></div>
        </div>

        <div class="thickness-options">
            <div class="icons"><img src="img/dot.png" width="10" title="thin" onclick="setThickness(1)"></div>
            <div class="icons"><img src="img/dot.png" width="20" title="medium" onclick="setThickness(2)"></div>
            <div class="icons"><img src="img/dot.png" width="30" title="thick" onclick="setThickness(3)"></div>

        </div>
    </div>
</body>

<script src="draw.js"></script>
</html>

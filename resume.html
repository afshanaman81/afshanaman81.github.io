<!DOCTYPE html>
<html lang="en">
<head>
  <title>Portfolio | Resume</title>

  <script src="portfolio/js/jquery-1.10.1.min.js"></script>
  <script>
	  $(function(){
		  $("#header").load("portfolio/includes/header.html", function(){
			  $("#navbar").load("portfolio/includes/navbar.html",function(){
				  $('.active').removeClass('active')
				  $('#resume').addClass('active')

				  $("#footer").load("portfolio/includes/footer.html", function(){
					  $('#contents').show()
				  });
			  });
		  });
	  });

  </script>
  <div id="header"></div>
</head>
<body>
    <div id="contents" hidden>
        <div id="navbar" class="navbar"></div>

        <div class="container resume topstyle">
            <h2>My Resume</h2>
            <h3 class="centered">You can download my resume for your reference. I hope to get in touch with you
                soon!</h3>
            <div class="centered"><a href="portfolio/downloads/AfshanAman_Resume.pdf" target="_blank" class="hire-me">
                <i class="icon-download"></i>View Resume</a>
                <h4>(625 KB PDF)</h4>
            </div>
        </div>

        <div id="footer"></div>
    </div>
    <script src="portfolio/js/bootstrap.min.js"></script>
    <script>
        $('#myModal').modal('hidden')
    </script>
</body>
</html>
